<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a202e"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="proj2-gradient" x1="0" y1="0" x2="600" y2="400">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7000ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Dashboard Frame -->
  <rect x="80" y="60" width="440" height="280" rx="20" fill="#0a0e1a" stroke="url(#proj2-gradient)" stroke-width="3"/>
  
  <!-- Charts -->
  <!-- Bar Chart -->
  <g transform="translate(120, 100)">
    <rect x="0" y="60" width="30" height="80" rx="5" fill="#00d4ff" opacity="0.7"/>
    <rect x="40" y="40" width="30" height="100" rx="5" fill="#00d4ff" opacity="0.8"/>
    <rect x="80" y="20" width="30" height="120" rx="5" fill="#00d4ff" opacity="0.9"/>
    <rect x="120" y="50" width="30" height="90" rx="5" fill="#00d4ff"/>
  </g>
  
  <!-- Line Chart -->
  <g transform="translate(320, 100)">
    <polyline points="0,100 40,80 80,60 120,70 160,40" 
              fill="none" stroke="#7000ff" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="100" r="5" fill="#7000ff"/>
    <circle cx="40" cy="80" r="5" fill="#7000ff"/>
    <circle cx="80" cy="60" r="5" fill="#7000ff"/>
    <circle cx="120" cy="70" r="5" fill="#7000ff"/>
    <circle cx="160" cy="40" r="5" fill="#7000ff"/>
  </g>
  
  <!-- Pie Chart -->
  <g transform="translate(130, 250)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#00d4ff" stroke-width="20" 
            stroke-dasharray="140 220" opacity="0.7"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#7000ff" stroke-width="20" 
            stroke-dasharray="80 280" stroke-dashoffset="-140" opacity="0.7"/>
  </g>
  
  <!-- KPI Cards -->
  <rect x="280" y="240" width="80" height="60" rx="8" fill="url(#proj2-gradient)" opacity="0.3"/>
  <text x="320" y="260" font-size="12" fill="#ffffff" text-anchor="middle">Revenue</text>
  <text x="320" y="285" font-size="20" font-weight="bold" fill="#00d4ff" text-anchor="middle">+32%</text>
  
  <rect x="380" y="240" width="80" height="60" rx="8" fill="url(#proj2-gradient)" opacity="0.3"/>
  <text x="420" y="260" font-size="12" fill="#ffffff" text-anchor="middle">Users</text>
  <text x="420" y="285" font-size="20" font-weight="bold" fill="#7000ff" text-anchor="middle">1.2K</text>
  
  <!-- Decorative Elements -->
  <text x="90" y="40" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.5">Analytics Dashboard</text>
  <circle cx="490" cy="35" r="8" fill="#00d4ff" opacity="0.5"/>
  <circle cx="510" cy="35" r="8" fill="#7000ff" opacity="0.5"/>
</svg>