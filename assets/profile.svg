<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="400" y2="400">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7000ff;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="400" y2="400">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7000ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- User Icon -->
  <circle cx="200" cy="160" r="50" fill="url(#gradient2)"/>
  <path d="M120 280 Q120 240 160 240 H240 Q280 240 280 280 Q280 320 200 320 Q120 320 120 280 Z" fill="url(#gradient2)"/>
  
  <!-- Code Brackets -->
  <text x="80" y="100" font-size="48" font-weight="bold" fill="#00d4ff" opacity="0.3">&lt;/&gt;</text>
  <text x="280" y="340" font-size="48" font-weight="bold" fill="#7000ff" opacity="0.3">{}</text>
  
  <!-- Decorative Elements -->
  <circle cx="320" cy="80" r="15" fill="#00d4ff" opacity="0.5"/>
  <circle cx="60" cy="320" r="20" fill="#7000ff" opacity="0.5"/>
  <circle cx="340" cy="300" r="12" fill="#ff006e" opacity="0.5"/>
</svg>