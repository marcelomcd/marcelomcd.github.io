<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a202e"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="proj1-gradient" x1="0" y1="0" x2="600" y2="400">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7000ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Robot Icon (RPA) -->
  <g transform="translate(150, 80)">
    <!-- Head -->
    <rect x="80" y="20" width="140" height="120" rx="15" fill="url(#proj1-gradient)"/>
    <circle cx="120" cy="70" r="15" fill="#ffffff"/>
    <circle cx="180" cy="70" r="15" fill="#ffffff"/>
    <circle cx="120" cy="70" r="8" fill="#1a202e"/>
    <circle cx="180" cy="70" r="8" fill="#1a202e"/>
    <rect x="130" y="100" width="40" height="20" rx="10" fill="#ffffff"/>
    
    <!-- Antenna -->
    <line x1="150" y1="20" x2="150" y2="0" stroke="url(#proj1-gradient)" stroke-width="4"/>
    <circle cx="150" cy="0" r="8" fill="#00d4ff"/>
    
    <!-- Body -->
    <rect x="90" y="150" width="120" height="100" rx="10" fill="url(#proj1-gradient)" opacity="0.6"/>
    
    <!-- Arms -->
    <rect x="50" y="160" width="35" height="70" rx="8" fill="url(#proj1-gradient)" opacity="0.7"/>
    <rect x="215" y="160" width="35" height="70" rx="8" fill="url(#proj1-gradient)" opacity="0.7"/>
  </g>
  
  <!-- Decorative Code Elements -->
  <text x="40" y="60" font-size="24" font-family="monospace" fill="#00d4ff" opacity="0.3">def automate():</text>
  <text x="420" y="350" font-size="24" font-family="monospace" fill="#7000ff" opacity="0.3">return success</text>
  
  <!-- Gears (Automation) -->
  <circle cx="500" cy="100" r="30" fill="none" stroke="#00d4ff" stroke-width="4" opacity="0.3"/>
  <circle cx="530" cy="140" r="20" fill="none" stroke="#7000ff" stroke-width="3" opacity="0.3"/>
</svg>