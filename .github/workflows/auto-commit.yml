name: Auto Commit on Changes

on:
  workflow_dispatch:
  schedule:
    # Roda a cada hora (pode ser ajustado)
    - cron: "0 * * * *"

jobs:
  check-changes:
    name: Check and Commit Changes
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar dependências
        run: npm ci

      - name: Executar lint e formatação
        run: |
          npm run lint || true
          npm run format || true

      - name: Verificar mudanças
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit mudanças
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-format and fix code quality issues [skip ci]" || exit 0
          git push || exit 0

